<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatflow</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles personnalisés */
        .hero-section {
            background-image: url('https://source.unsplash.com/1600x900/?social');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        .hero-text {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Beatflow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">À propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section principale avec image de fond -->
<section class="hero-section">
    <div class="container">
        <div class="hero-text">
            <h1 class="display-4">Bienvenue sur Beatflow</h1>
            <p class="lead">Connectez-vous avec vos amis, partagez des moments spéciaux et explorez de nouvelles idées.</p>
            <div class="mt-4">
                <a href="{% url 'inscription'%}" class="btn btn-primary btn-lg me-2">S'inscrire</a>
                <a href="{% url 'connexion' %}" class="btn btn-outline-primary btn-lg">Se connecter</a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nD0Jt+8JtLT8Ug0Iv5a
></script>
</body>
</html>
