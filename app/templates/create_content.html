<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de contenu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Assurez-vous d'inclure les liens vers les fichiers CSS et JS de Font Awesome si vous utilisez des icônes -->
    <style>
        /* Ajoutez ici vos styles CSS personnalisés */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 20px;
            background-color: #000000;
            border-bottom: 1px solid #333333;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content-form {
            background-color: #333333;
            border: 1px solid #666666;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group label {
            color: #cccccc;
        }
        .form-control {
            background-color: #666666;
            color: #ffffff;
            border-color: #666666;
        }
        .form-control:focus {
            background-color: #666666;
            color: #ffffff;
            border-color: #666666;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #0095f6;
            border-color: #0095f6;
        }
        .btn-primary:hover {
            background-color: #0083e0;
            border-color: #0083e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo text-center">BeatFlow</div>
        </div>
        <div class="content-form">
            <h2 class="mb-4">Créer un nouveau contenu</h2>
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="title" placeholder="Entrez le titre">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Contenu</label>
                    <textarea class="form-control" id="content" rows="6" placeholder="Entrez le contenu"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publier</button>
            </form>
        </div>
    </div>
</body>
</html>
