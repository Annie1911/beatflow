<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Inscription</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nom" class="form-label">Nom:</label>
                            <input type="text" class="form-control" id="id_nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_prenom" class="form-label">Pr√©nom:</label>
                            <input type="text" class="form-control" id="id_prenom" name="prenom" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur:</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Adresse e-mail:</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe:</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirmez le mot de passe:</label>
                            <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
